<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>RPS Game</h1>

    <div id="gameover__box">
        <form id="gameover">
            <h3>Qayta o'ynash</h3>
            <button class="gamebtn" type="submit">Restart</button>
        </form>
    </div>

    <div id="playground">
        
        <div id="enemy__box">
            <p id="person">Enemy</p>
            <p id="enemy__unk">? ? ?</p>
        </div>
        
        <div id="center">
        <h3 id="timer"></h3>

        <div id="res__wrapper">
                <p id="me"></p>
                <p id="enemy"></p>
        </div>
        <h3 id="alert"></h3>


            <form id="forum">    
                <button type="submit">dfdf</button>
            </form>

        </div>

        <div id="elements"> 
            <img id="1" src="./img/rock.png" width="50" height="50" alt="rock">
            <img id="2" src="./img/paper.png" width="50" height="50" alt="paper">
            <img id="3" src="./img/scissors.png" width="50" height="50" alt="scissors">
        </div>
        <p id="person">You</p>
    </div>

    <div class="box__button">
        <button id="playbutton">play</button>
    </div>

    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
